<div class="flex justify-center m-4">
    <mat-card class="min-w-[30%] p-2">
      <mat-card-title class="text-center">
        Kullanıcı Girişi
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" class="flex flex-col">

          <mat-form-field class="pb-2 pt-2">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Emailinizi Giriniz" formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email zorunludur
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Lütfen doğru formatta email giriniz
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="pb-2">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Şifre zorunludur
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Lütfen minimum 8 karakter giriniz
            </mat-error>
            
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <button mat-raised-button color="primary" (click)="onSubmit()">Giriş Yap</button>
          <mat-error class="text-center mt-2" *ngIf="submitFormError">
            Form geçersiz, lütfen gerekli alanları doldurun.
          </mat-error>
  
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
